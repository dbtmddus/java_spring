    <script>
        function recvFn(){
            //myshow.innerText = "hello"

           // myshow.innerText = xhr.responseText
            console.log(xhr.responseText )
            jArr = JSON.parse(xhr.responseText )
            console.log( jArr )
            myTable.innerHTML ="" //table clear
            for( j of jArr)
            {
                //console.log( j.name, j.age)//j['name']
                tr= myTable.insertRow()
                td1 = tr.insertCell()
                td2 = tr.insertCell()
                td1.innerText  = j.name
                td2.innerText  = j.age
            }
        }
        function fn()
        {
            xhr = new XMLHttpRequest()
            //xhr.open("GET", "spring/jsonCall")
            xhr.open("GET", "spring/jsonSelect")
            xhr.onload= recvFn //event  함수(async)
            xhr.send() // request ajax
        }

<body>
    <button onclick="fn()">요청</button><br>

    <table>
